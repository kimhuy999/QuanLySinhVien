<body>
  <div class="container-fluid">
    <header class="display-4">Thực hành jquery với dự án quản lý trung tâm</header>
    <!-- Phan tab menu -->
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" href="#DanhSachNguoiDung" role="tab" data-toggle="tab">Danh sách người dùng</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#DanhSachKhoaHoc" role="tab" data-toggle="tab" id="navKhoaHoc">Danh sách khóa học</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#ThongKe" role="tab" data-toggle="tab">Thống kê</a>
      </li>
    </ul>
    <br />
    <!-- Tab panes -->
    <div class="tab-content">
      <!--Danh sách người dùng -->
      <div role="tabpanel" class="tab-pane  in active" id="DanhSachNguoiDung">
        <div class="input-group">
          <input id="input-search" type="text" class="form-control" placeholder="Search for...">

          <div id="noidung"></div>
          <span class="input-group-btn">
            <button id="btnTimKiemNguoiDung" class="btn btn-success" type="button">Tìm kiếm</button>
          </span>
        </div>
        <div class="clear-fix"></div>
        <br />
        <button id="btnThemNguoiDung" class="btn btn-success">
          Thêm người dùng
          <i class="fa fa-plus"></i>
        </button>
       
        <div class="clear-fix"></div>
        <br />
        <div class="tblNguoiDung" id="tblNguoiDung">
          <table class="table">
            <thead>
              <th></th>
              <th>Tài khoản</th>
              <th>Mật khẩu</th>
              <th>Họ tên</th>
              <th>Email</th>
              <th>Số điện thoại</th>
            </thead>
            <tbody id="tblDanhSachNguoiDung">

            </tbody>
          </table>
        </div>
         
        <br />
      </div>
     
      <!-- Kết thúc danh sách người dùng -->
      <!-- Danh sách khóa học -->
      <div role="tabpanel" class="tab-pane fade" id="DanhSachKhoaHoc">
       
           <button id="btnLoadKhoaHoc" class="btn btn-success">
          Thêm Khóa Học
          <i class="fa fa-plus"></i>
        </button>
        
          <div class="tblKhoaHoc" id="tblNguoiDung">
          <table class="table">
            <thead>
              <th>Mã Khóa Học</th>
              <th>Tên Khóa Học</th>
              <th>Mô Tả</th>
              <th>Hình Ảnh</th>
              <th>Lượt Xem</th>
              <th>Người Tạo</th>
              
            </thead>
            <tbody id="tblDanhSachKhoaHoc">

            </tbody>
          </table>
        </div>
        
      </div>
      <!-- Kết thúc danh sách khóa học -->
      <!-- Thống kê -->
      <div role="tabpanel" class="tab-pane fade" id="ThongKe">

      </div>
      <!-- Kết thúc thống kê -->
    </div>



    <!--KetThuc Tabmenu-->



    <!-- Button to Open the Modal -->
    <button id="btnModal" type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
      Open modal
    </button>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <div class="form-group">
              <label>Tài khoản</label>
              <input id="TaiKhoan" class="form-control" placeholder="Nhập vào tài khoản" value="Luong Anh Tuan">
            </div>
            <div class="form-group">
              <label>Họ tên</label>
              <input id="HoTen" class="form-control" placeholder="Nhập vào họ tên">
            </div>
            <div class="form-group">
              <label>Mật khẩu</label>
              <input id="MatKhau" class="form-control" placeholder="Nhập vào mật khẩu" type="password">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input id="Email" class="form-control" placeholder="Nhập vào Email">
            </div>
            <div class="form-group">
              <label>Số điện thoại</label>
              <input id="SoDienThoai"  class="form-control" placeholder="Nhập vào số điện thoại">
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
        
          </div>

        </div>
      </div>
    </div>
  </div>
  <div id="container"></div>
  <style>
    #container {
      min-width: 310px;
      max-width: 800px;
      height: 400px;

    <script src="NguoiDung.js"></script>
    <script type="text/javascript" src="DanhSachKhoaHoc.js"></script>
